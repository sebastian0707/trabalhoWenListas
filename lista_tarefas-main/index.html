<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    >
    <link
      rel="stylesheet"
      href="style.css"
    >
    <title>Lista de Tarefas</title>
  </head>

  <body style="background-image: url("paper.gif");>

    <div class="container-fluid">
      <div class="row">


        <div
          class="col-sm-12"
          id="divQuadro"
        >

          <div id="tarefas">
            <h1>Tarefas do Dia (a realizar)</h1>
            <form>
              <div class="d-flex justify-content-center align-items-center">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/2715/2715319.png"
                  alt="Tarefas"
                  class="img-fluid"
                >
                <p><label for="inTarefa">Tarefa:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inTarefa"
                    required
                    autofocus
                  >
                </p>

              </div>

              <p><input
                  type="submit"
                  class="btn btn-primary"
                  value="Adicionar &#10003;"
                >
                <input
                  type="button"
                  class="btn btn-info"
                  value="Selecionar &#8645;"
                  id="btSelecionar"
                >
                <input
                  type="button"
                  class="btn btn-danger"
                  value="Retirar Selecionada &#10007;"
                  id="btRetirar"
                >
                <input
                  type="button"
                  class="btn btn-success"
                  value="Gravar &#9673;"
                  id="btGravar"
                >
              </p>

            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="lista.js"></script>
    <!-- /body e /html -->
  </body>

</html>
